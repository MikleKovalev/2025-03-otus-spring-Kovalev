<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <style type="text/css">
    body {
        padding: 50px;
    }

    label {
        display: inline-block;
        width: 100px;
    }

    input:read-only {
        background: lightgray;
    }

    .row {
        margin-top: 10px;
    }

    .errors {
        color: red;
    }
  </style>
  <script th:src="@{/scripts.js}"></script>
</head>
<body>

<script th:inline="javascript">
  fetchBookById([[${id}]], displayBook, displayAuthors, displayGenres);

  async function editBook(event) {
    event.preventDefault();

    const editForm = document.getElementById('create-form');
    const formData = new FormData(editForm);
    const jsonData = {
      id: formData.get('id-input'),
      title: formData.get('title'),
      authorId: Number(formData.get('authorId')),
      genreIds: formData.getAll('genreIds').map(Number),
    };
    jsonString = JSON.stringify(jsonData);

    putBook(jsonString, goHome);
  }

  function goHome() {
    window.location.href = '/';
  }

  function displayBook(book) {
    const id = document.getElementById('id-input');
    id.value = book.id;
    const title = document.getElementById('book-title-input');
    title.value = book.title;
  }

  function displayAuthors(authors, selectedAuthorId) {
    const select = document.getElementById('author-select');
    select.innerHTML = '';
    authors.forEach(author => {
      const option = document.createElement('option');
      option.value = author.id;
      option.textContent = author.fullName;
      if (author.id == selectedAuthorId) {
        option.selected = true;
      }
      select.appendChild(option)
    })
  }

  function displayGenres(genres, selectedGenreIds) {
    const select = document.getElementById('genres-select');
    select.innerHTML = '';
    genres.forEach(genre => {
      const option = document.createElement('option');
      option.value = genre.id;
      option.textContent = genre.name;
      if (selectedGenreIds.includes(genre.id)) {
        option.selected = true
      }
      select.appendChild(option)
    })
  }
</script>

<form id="create-form" onsubmit="editBook(event)">
  <h3>Book Info:</h3>

  <div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" name="id-input" type="text" readonly="readonly" value="1"/>
  </div>

  <div class="row">
    <label for="book-title-input">Title:</label>
    <input id="book-title-input" name="title" type="text"/>
  </div>

  <div class="row">
    <label for="author-select">Author:</label>
    <select id="author-select" name="authorId">
    </select>
  </div>

  <div class="row">
    <label for="genres-select">Genres:</label>
    <select id="genres-select" name="genreIds" multiple required>
    </select>
  </div>

  <div class="row">
    <button type="submit">Save</button>
    <a href="books_list.html" th:href="@{/}">
      <button type="button">Cancel</button>
    </a>
  </div>
</form>

</body>
</html>
