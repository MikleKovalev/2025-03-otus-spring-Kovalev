spring:
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  security:
    user:
      name: user
      password: pass
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
