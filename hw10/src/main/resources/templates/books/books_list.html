<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        .margin_bottom {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>
<a th:href="@{/create_book}">
    <button class="margin_bottom" type="button">Add new book</button>
</a>
<table class="books" id="books-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Show genres</th>
        <th>Show comments</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>

<script th:inline="javascript">
    fetch('/api/books')
        .then(response => response.json())
        .then(json => displayBooks(json))

    function displayBooks(books) {
        const tableBody = document.querySelector('#books-table tbody');
        tableBody.innerHTML = '';

        books.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author.fullName}</td>
                <td><button onclick="window.location.href='/book_genres/${book.id}'">Show genres</button></td>
                <td><button onclick="window.location.href='/book_comments/${book.id}'">Show comments</button></td>
                <td>
                    <button onclick="window.location.href='/edit_book/${book.id}'">Edit</button>
                    <button onclick="fetch('/api/books/${book.id}', { method: 'DELETE' }).then(response => {window.location.href = '/';})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        })
    }
</script>
</html>
