<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

        .padding-top {
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <h3>Authors:</h3>

    <table class="authors" id="authorsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="padding-top">
        <a th:href="@{/}">
            <button type="button">To books list</button>
        </a>
    </div>

    <script>
        fetch("api/authors")
            .then(rawResponse => rawResponse.json())
            .then(json => displayAuthors(json))

        function displayAuthors(authors) {
            const tableBody = document.querySelector('#authorsTable tbody');
            tableBody.innerHTML = '';

            authors.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.fullName}</td>
                `;
                tableBody.appendChild(row);
            })
        }
    </script>
</body>
</html>
